<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Accio Jobs</title>
  <style>
    /* Basic reset and typography */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4e73df, #1cc88a);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    main {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 40px 20px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    a.button {
      display: inline-block;
      background-color: #fff;
      color: #1cc88a;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    a.button:hover {
      background-color: #1cc88a;
      color: #fff;
      transform: translateY(-2px);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Welcome to Accio Jobs!</h1>
    <p>Your journey towards a successful tech career starts here. Learn, grow, and achieve your dreams with Accio Jobs.</p>
    <a href="#" class="button">Get Started</a>
  </main>
</body>
</html>
